<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Task 01</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <input type="text" name="" value="">
    <input type="button" value="确认填写">
    <div>您输入的值是：<span id="js_span"></span></div>
    <script type="text/javascript">
        (function(){
            var aInput = document.getElementsByTagName("input");//获取input标签
            var oSpan = document.getElementById("js_span");//获取插入内容所在标签的ID值
            aInput[1].onclick = function(){//给按钮绑定事件
                if(aInput[0].value==""){//如果输入框的内容为空
                    alert("请输入内容");
                }else{//如果有内容输入
                    oSpan.innerHTML = aInput[0].value;
                }
            }
        })();
    </script>
</body>
</html>
